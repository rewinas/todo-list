<div ng-controller="mytask as mtask">
<nav class="navbar navbar-inverse navbar navbar-fixed-top" role="navigation"  ng-hide="mtask.MyUserId==='empty'">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa fa-file"></i> Welcome 
          <i class="fa fa-user"></i> {{mtask.MyName}} </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">

          <li ui-sref="home" class="active" ng-if="mtask.MyRole==='admin'||mtask.MyRole==='user'">
            <a>
              <i class="menu-icon fa fa-home">&nbsp;</i>Home</a>
          </li>
          <li ui-sref="project" class="active" ng-if="mtask.MyRole==='admin'">
            <a  ui-sref="project">
              <i class="menu-icon fa fa-code-fork">&nbsp;</i>Project</a>
          </li>


          <li class="active" ng-if="mtask.MyRole==='admin'||mtask.MyRole==='user'">
            <a ui-sref="task" >
              <i class="menu-icon fa fa-tasks">&nbsp;</i>My Task</a>
          </li>
          <li class="active" ng-if="mtask.MyRole==='admin'">
            <a ui-sref="analysis">
              <i class="menu-icon fa fa-cog  ">&nbsp;</i> Analysis</a>
          </li>
       
         
        </li>
        <li class="active" ng-if="mtask.MyRole==='admin'||mtask.MyRole==='user'" >
            <a ui-sref="logout" ui-sref-active="active"><i class="menu-icon fa fa-power-off"></i>Logout</a>
        </li>
      

        </ul>
      </div>



    </div>
  </nav>
</div>
